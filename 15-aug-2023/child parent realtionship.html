<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child parent Realtionship</title>
    <style>
      #p {
        width: 500px;
        height: 500px;
        background: red;
      }
      #c1 {
        width: 200px;
        height: 200px;
        background: black;
      }
      #c2 {
        width: 200px;
        height: 200px;
        background: blue;
      }
      #p:hover #c1 {
        background-color: grey;
      }
      #p:hover #c2 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="p">
      <div id="c1"></div>
      <div id="c2"></div>
    </div>
  </body>
</html>
