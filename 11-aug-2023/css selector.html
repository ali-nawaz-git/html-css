<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css selector</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: red;
      }
      span#a1 {
        width: 200px;
        height: 200px;
        background-color: blue;
        display: block;
      }
      span.b1 {
        width: 200px;
        height: 200px;
        background-color: purple;
        display: block;
      }
      div#c1:hover {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <div>css element</div>
    <span id="a1">css id </span>
    <span class="b1">css class selector</span>
    <div id="c1">css pesodu</div>
  </body>
</html>
